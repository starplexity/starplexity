<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Starsgame - Home</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<!-- Particle Background -->
<div id="particles-js"></div>

<header>
  <div class="container">
    <img src="images/logo.png" alt="Starsgame Logo" class="logo">
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="privacy-policy.html">Privacy</a>
    </nav>
    <div class="burger">
      <div></div><div></div><div></div>
    </div>
  </div>
</header>

<section class="hero-slider">
  <div class="slides">
    <div class="slide active" style="background-image: url('images/slider1.png');">
      <div class="slide-content">
        <h1>Play Our Exciting Games</h1>
        <a href="#" class="playstore-btn"><img src="images/playstore.png" alt="Play Store"></a>
      </div>
    </div>
    <div class="slide" style="background-image: url('images/slider2.png');">
      <div class="slide-content">
        <h1>Fun for All Ages</h1>
        <a href="#" class="playstore-btn"><img src="images/playstore.png" alt="Play Store"></a>
      </div>
    </div>
    <div class="slide" style="background-image: url('images/slider3.png');">
      <div class="slide-content">
        <h1>Download and Enjoy</h1>
        <a href="#" class="playstore-btn"><img src="images/playstore.png" alt="Play Store"></a>
      </div>
    </div>
  </div>
  <div class="slider-controls">
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
  </div>
</section>

<section class="games">
  <h2>Our Games</h2>
  <div class="game-list">
    <div class="game">
      <img src="images/game1.png" alt="Game 1">
      <h3>Game 1</h3>
      <a href="#" class="playstore-btn"><img src="images/playstore.png" alt="Play Store"></a>
    </div>
    <div class="game">
      <img src="images/game2.png" alt="Game 2">
      <h3>Game 2</h3>
      <a href="#" class="playstore-btn"><img src="images/playstore.png" alt="Play Store"></a>
    </div>
    <div class="game">
      <img src="images/game3.png" alt="Game 3">
      <h3>Game 3</h3>
      <a href="#" class="playstore-btn"><img src="images/playstore.png" alt="Play Store"></a>
    </div>
    <div class="game">
      <img src="images/game4.png" alt="Game 4">
      <h3>Game 4</h3>
      <a href="#" class="playstore-btn"><img src="images/playstore.png" alt="Play Store"></a>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>&copy; 2025 Starsgame. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><img src="images/social-facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/social-twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/social-instagram.png" alt="Instagram"></a>
    </div>
  </div>
</footer>

<script src="js/particles.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
